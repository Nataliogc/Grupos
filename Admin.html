    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svgElement = window.lucide.createIcon(icon, {
                            width: size,
                            height: size,
                            class: className,
                            'stroke-width': 2
                        });
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svgElement);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} />;
        };

        // --- CONFIGURACI√ìN FIREBASE ---
        // Se carga desde js/firebase-config.js
        const firebaseConfig = window.firebaseConfig;

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const formatDate = (val) => {
            if (!val) return "-";
            const s = String(val).trim();
            const num = parseFloat(s);
            if (!isNaN(num) && num > 40000 && num < 60000) {
                const date = new Date(Math.round((num - 25569) * 86400 * 1000));
                return date.toLocaleDateString('es-ES');
            }
            if (s.includes('/') || s.includes('-')) {
                const parts = s.split(/[-\/]/);
                if (parts.length === 3) {
                    let [d, m, y] = parts;
                    if (y && y.length === 2) y = "20" + y;
                    if (d && d.length === 4) return s; // YYYY-MM-DD
                    return `${d.padStart(2, '0')}/${m.padStart(2, '0')}/${y}`;
                }
            }
            return s;
        };

        // --- M√ìDULO IA (CONEXI√ìN SEGURA) ---
        // --- M√ìDULO IA ESTRAT√âGICA (CONEXI√ìN POR PAR√ÅMETROS) ---
        async function analizarGrupos(datos) {
            // 1. Obtener par√°metros din√°micos de Firestore
            let apiKey = window.firebaseConfig.apiKey;
            let model = "gemini-1.5-flash"; // Default Standard Model

            try {
                const settingsDoc = await db.collection("settings").doc("main").get();
                if (settingsDoc.exists) {
                    const s = settingsDoc.data().system || {};
                    if (s.geminiApiKey) apiKey = s.geminiApiKey;
                    if (s.geminiModel) model = s.geminiModel;
                }
            } catch (e) {
                console.warn("No se pudo cargar la API Key de Firestore, usando fallback.");
            }

            if (!apiKey || apiKey === "TU_API_KEY_AQUI") {
                throw new Error("ERROR: No se ha configurado la API Key de Gemini en el panel de Configuraci√≥n.");
            }

            const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

            const prompt = `
            Act√∫a como un experto analista de Revenue Management hotelero de alto nivel.
            Analiza los siguientes datos de grupos consolidados de los hoteles Sercotel Guadiana y Cumbria Spa & Hotel.
            Derrame un informe estrat√©gico conciso con:
            1. Puntos cr√≠ticos de release (vencimientos pr√≥ximos).
            2. An√°lisis de ocupaci√≥n y revenue por hotel.
            3. Recomendaciones de seguimiento comercial (upselling, confirmaci√≥n de grupos en tentativa).
            4. Proyecci√≥n de cierre de mes.
            Utiliza un tono profesional y directo.
            
            DATOS DE GRUPOS:
            ${JSON.stringify(datos)}
            `;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    const msg = error.error?.message || "";

                    if (msg.includes("blocked") || msg.includes("PERMISSION_DENIED")) {
                        throw new Error("üö´ ACCESO DENEGADO: Tu API Key est√° bloqueada o no tiene permisos. Verifica en Google AI Studio que la 'Generative Language API' est√© activa y que no haya restricciones de IP/dominio.");
                    }
                    if (msg.includes("leaked")) {
                        throw new Error("‚ö†Ô∏è SEGURIDAD: Tu API Key ha sido desactivada por filtraci√≥n p√∫blica (leaked). Por favor, genera una nueva clave privada en Google AI Studio.");
                    }
                    throw new Error(`Error en API Gemini: ${msg || JSON.stringify(error)}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Error llamando a Gemini:", error);
                throw error;
            }
        }

        const Dashboard = ({ arrivals, stats, alerts, onRunAnalysis, timeRange, onRangeChange, data }) => {

                let totalRevenue = 0, totalPaid = 0;
                let confirmed = 0, tentative = 0, cancelled = 0, prospect = 0;
                const seenGroups = new Set();
                (data || []).forEach(g => {
                    const name = g["Nombre del Grupo"] || g["Reserva"] || "";
                    const isNew = !seenGroups.has(name);
                    if (isNew) seenGroups.add(name);
                    const rev = parseFloat((g["Importe(*)"] || "0").toString().replace(/\./g, '').replace(',', '.')) || 0;
                    totalRevenue += rev;
                    // Paid from plan
                    try { const plan = JSON.parse(g.PaymentPlan_JSON || "[]"); plan.forEach(p => { if (p.status === "Cobrado") totalPaid += parseFloat(p.amount) || 0; }); } catch (e) { }
                    // Status
                    if (isNew) {
                        const s = ((g.Com_Estado_Interno || g["Estado"] || g["Segment."] || "")).toUpperCase();
                        if (s.includes("ANUL") || s.includes("CANC") || s.includes("BAJA")) cancelled++;
                        else if (s.includes("CONFIRM") || s.includes("GARANT") || s.includes("RESERVA")) confirmed++;
                        else if (s.includes("BLOQ") || s.includes("OPCI") || s.includes("TENTATI")) tentative++;
                        else if (s.includes("PROSPEC") || s.includes("PENDIE")) prospect++;
                        else confirmed++;
                    }
                });
                const manualPaid = (data || []).reduce((acc, g) => acc + (parseFloat(g.Com_Pagado) || 0), 0);
                const effectivePaid = manualPaid > 0 ? manualPaid : totalPaid;
                return { totalRevenue, effectivePaid, pending: Math.max(0, totalRevenue - effectivePaid), confirmed, tentative, cancelled, prospect };
            }, [data]);

            const fmt = (n) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(n);
            const paidPct = financials.totalRevenue > 0 ? Math.round((financials.effectivePaid / financials.totalRevenue) * 100) : 0;

                        {/* KPI Pills */}

                                { label: 'Grupos', value: stats.groups ?? 0, icon: 'check-circle', cls: 'bg-slate-50 border-slate-100 text-slate-700' },
                                { label: 'Pax Total', value: (stats.pax ?? 0).toLocaleString('es-ES'), icon: 'users', cls: 'bg-slate-50 border-slate-100 text-slate-700' },
