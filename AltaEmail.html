<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Groups - Alta Inteligente por Email</title>
    <link rel="icon" type="image/png" href="Nexus Groups/Nexus_Groups_ICO-removebg-preview.png">

    <!-- Tailwind CSS (Static styles as used in other files) -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (Compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .btn-ia {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-ia:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .shimmer {
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="js/firebase-config.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svgElement = window.lucide.createIcon(icon, {
                            width: size,
                            height: size,
                            class: className,
                            'stroke-width': 2
                        });
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svgElement);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} />;
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(window.firebaseConfig);
        }
        const db = firebase.firestore();

        const App = () => {
            const [emailText, setEmailText] = useState("");
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [extractedData, setExtractedData] = useState(null);
            const [saveStatus, setSaveStatus] = useState(null);

            useEffect(() => {
                // Lucide se maneja ahora a través del componente LucideIcon
            }, []);

            async function callGemini(prompt) {
                let apiKey = window.firebaseConfig?.apiKey;
                let model = "gemini-1.5-flash";

                try {
                    const settingsDoc = await db.collection("settings").doc("main").get();
                    if (settingsDoc.exists) {
                        const s = settingsDoc.data().system || {};
                        if (s.geminiApiKey) apiKey = s.geminiApiKey;
                        if (s.geminiModel) model = s.geminiModel;
                    }
                } catch (e) { console.warn("Fallback to config key."); }

                if (!apiKey || apiKey === "TU_API_KEY_AQUI") {
                    throw new Error("API Key no configurada.");
                }

                const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || "Error API");
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { throw e; }
            }

            const handleAnalyze = async () => {
                if (!emailText.trim()) return;
                setIsAnalyzing(true);
                setExtractedData(null);

                const prompt = `Analiza el siguiente texto de un correo electrónico de reserva de grupo y extrae la información en formato JSON estrictamente.
                Campos requeridos (usa estos nombres exactos):
                - "Nombre del Grupo": nombre identificativo.
                - "Entrada": fecha en formato YYYY-MM-DD.
                - "Salida": fecha en formato YYYY-MM-DD.
                - "Pax.": número total de personas (entero).
                - "Empresa/Agencia": nombre de la empresa o agencia.
                - "Régimen": (HD, MP, PC, SA, AD, MP, TI).
                - "Importe(*)": precio unitario o total si se menciona, si no 0.
                - "Hotel": "Sercotel Guadiana" o "Cumbria Spa & Hotel" si se menciona o deduce.
                - "Observaciones": detalles adicionales.

                Responde únicamente con el bloque JSON.
                TEXTO DEL EMAIL:
                ${emailText}`;

                try {
                    const result = await callGemini(prompt);
                    const cleanJson = result.replace(/```json/g, "").replace(/```/g, "").trim();
                    const parsed = JSON.parse(cleanJson);
                    setExtractedData(parsed);
                } catch (e) {
                    alert("Error en el análisis: " + e.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            const handleSave = async () => {
                if (!extractedData) return;
                setSaveStatus('saving');
                try {
                    const reservaId = Math.floor(Math.random() * 900000 + 100000).toString();

                    const groupToSave = {
                        "Nombre del Grupo": String(extractedData["Nombre del Grupo"] || "Sin Nombre"),
                        "Entrada": String(extractedData["Entrada"] || ""),
                        "Salida": String(extractedData["Salida"] || ""),
                        "Pax.": String(extractedData["Pax."] || "0"),
                        "Empresa/Agencia": String(extractedData["Empresa/Agencia"] || ""),
                        "Régimen": String(extractedData["Régimen"] || "HD"),
                        "Importe(*)": String(extractedData["Importe(*)"] || "0"),
                        "Reserva": reservaId,
                        "Estado": "Confirmada",
                        "Segment.": "GRUPOS",
                        "Hotel_Asignado": String(extractedData.Hotel || "Sercotel Guadiana"),
                        "Observaciones": String(extractedData.Observaciones || ""),
                        "createdAt": firebase.firestore.FieldValue.serverTimestamp()
                    };

                    await db.collection("groups").add(groupToSave);
                    setSaveStatus('success');
                    setTimeout(() => window.location.href = 'Gestión de Grupos.html', 1500);
                } catch (e) {
                    console.error(e);
                    alert("Error al guardar: " + e.message);
                    setSaveStatus(null);
                }
            };

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col">
                    {/* Header */}
                    <header className="gradient-bg text-white p-6 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-10 opacity-10 pointer-events-none">
                            <LucideIcon name="sparkles" className="w-32 h-32" />
                        </div>
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <a href="Admin.html" className="p-2 hover:bg-white/10 rounded-full transition-all">
                                    <LucideIcon name="chevron-left" className="w-6 h-6" />
                                </a>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tight">Alta Inteligente (IA)</h1>
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <LucideIcon name="mail" className="w-3 h-3" /> Procesador de Correos
                                    </p>
                                </div>
                            </div>
                            <div className="bg-white/10 px-4 py-2 rounded-2xl border border-white/10 backdrop-blur-md">
                                <span className="text-xs font-black">Nexus AI Engine v1.5</span>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto p-4 md:p-8 flex-1">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">

                            {/* Input Panel */}
                            <div className="flex flex-col space-y-4">
                                <div className="glass p-6 rounded-3xl shadow-sm space-y-4 flex flex-col h-[600px]">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-lg font-black text-slate-700">Contenido del Email</h3>
                                        <span className="text-[10px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full border border-indigo-100 uppercase">Pega el texto aquí</span>
                                    </div>
                                    <textarea
                                        className="flex-1 w-full p-6 bg-slate-50/50 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all text-sm leading-relaxed resize-none font-medium text-slate-700"
                                        placeholder="Estimados señores, queríamos realizar una reserva para el grupo 'Los Caminantes'..."
                                        value={emailText}
                                        onChange={(e) => setEmailText(e.target.value)}
                                    ></textarea>
                                    <button
                                        onClick={handleAnalyze}
                                        disabled={isAnalyzing || !emailText.trim()}
                                        className={`w-full py-4 rounded-2xl font-black text-white flex items-center justify-center gap-3 shadow-lg shadow-indigo-900/10 ${isAnalyzing ? 'bg-slate-400' : 'btn-ia'}`}
                                    >
                                        {isAnalyzing ? (
                                            <>
                                                <div className="w-5 h-5 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
                                                <span>Analizando con IA...</span>
                                            </>
                                        ) : (
                                            <>
                                                <LucideIcon name="sparkles" className="w-5 h-5" />
                                                <span>Detectar Datos con IA</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Result Panel */}
                            <div className="flex flex-col h-full">
                                {isAnalyzing ? (
                                    <div className="glass p-8 rounded-3xl h-[600px] flex flex-col space-y-6">
                                        <div className="h-8 w-1/3 shimmer rounded-lg"></div>
                                        <div className="space-y-4">
                                            <div className="h-12 w-full shimmer rounded-xl"></div>
                                            <div className="h-12 w-full shimmer rounded-xl"></div>
                                            <div className="h-32 w-full shimmer rounded-xl"></div>
                                            <div className="h-12 w-full shimmer rounded-xl"></div>
                                        </div>
                                    </div>
                                ) : extractedData ? (
                                    <div className="glass p-8 rounded-3xl h-[600px] flex flex-col space-y-6 animate-fade-in animate-once overflow-y-auto custom-scrollbar">
                                        <div className="flex items-center justify-between border-b border-slate-100 pb-4">
                                            <div>
                                                <h3 className="text-xl font-black text-slate-800">Datos Detectados</h3>
                                                <p className="text-xs text-slate-400 font-bold">Verifica la información antes de guardar</p>
                                            </div>
                                            <div className="p-3 bg-emerald-50 text-emerald-600 rounded-2xl">
                                                <LucideIcon name="check-circle-2" className="w-6 h-6" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="col-span-2 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Nombre del Grupo</label>
                                                <input className="w-full bg-transparent text-lg font-black text-slate-800 outline-none" value={extractedData["Nombre del Grupo"]} onChange={(e) => setExtractedData({ ...extractedData, "Nombre del Grupo": e.target.value })} />
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Entrada</label>
                                                <input type="date" className="w-full bg-transparent font-bold text-slate-700 outline-none" value={extractedData["Entrada"]} onChange={(e) => setExtractedData({ ...extractedData, "Entrada": e.target.value })} />
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Salida</label>
                                                <input type="date" className="w-full bg-transparent font-bold text-slate-700 outline-none" value={extractedData["Salida"]} onChange={(e) => setExtractedData({ ...extractedData, "Salida": e.target.value })} />
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Pax</label>
                                                <input type="number" className="w-full bg-transparent font-black text-slate-800 outline-none" value={extractedData["Pax."]} onChange={(e) => setExtractedData({ ...extractedData, "Pax.": e.target.value })} />
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Hotel</label>
                                                <select className="w-full bg-transparent font-bold text-slate-700 outline-none appearance-none" value={extractedData["Hotel"]} onChange={(e) => setExtractedData({ ...extractedData, "Hotel": e.target.value })}>
                                                    <option>Sercotel Guadiana</option>
                                                    <option>Cumbria Spa & Hotel</option>
                                                </select>
                                            </div>
                                            <div className="col-span-2 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Empresa / Agencia</label>
                                                <input className="w-full bg-transparent font-bold text-slate-700 outline-none" value={extractedData["Empresa/Agencia"]} onChange={(e) => setExtractedData({ ...extractedData, "Empresa/Agencia": e.target.value })} />
                                            </div>
                                            <div className="col-span-2 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Observaciones</label>
                                                <textarea className="w-full bg-transparent font-medium text-slate-600 outline-none h-20 resize-none" value={extractedData["Observaciones"]} onChange={(e) => setExtractedData({ ...extractedData, "Observaciones": e.target.value })}></textarea>
                                            </div>
                                        </div>

                                        <button
                                            onClick={handleSave}
                                            disabled={saveStatus === 'saving'}
                                            className={`w-full py-4 mt-auto rounded-2xl font-black text-white shadow-xl transition-all flex items-center justify-center gap-3 ${saveStatus === 'success' ? 'bg-emerald-500' : 'bg-slate-900 hover:bg-black active:scale-[0.98]'}`}
                                        >
                                            {saveStatus === 'success' ? (
                                                <>
                                                    <LucideIcon name="check" className="w-5 h-5" />
                                                    <span>Grupo Creado con Éxito</span>
                                                </>
                                            ) : saveStatus === 'saving' ? (
                                                <>
                                                    <div className="w-5 h-5 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
                                                    <span>Guardando...</span>
                                                </>
                                            ) : (
                                                <>
                                                    <LucideIcon name="database" className="w-5 h-5" />
                                                    <span>Confirmar y Dar de Alta</span>
                                                </>
                                            )}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="glass p-8 rounded-3xl h-[600px] flex flex-col items-center justify-center text-center space-y-6 opacity-40">
                                        <div className="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center">
                                            <LucideIcon name="brain-circuit" className="w-12 h-12 text-slate-300" />
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-400 uppercase tracking-tighter">Esperando entrada...</h3>
                                            <p className="text-sm font-bold text-slate-300">Los datos detectados aparecerán aquí</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
