<body>
    <div id="root"></div>

    <!-- Configuraci√≥n Firebase Centralizada -->
    <script src="js/firebase-config.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svgElement = window.lucide.createIcon(icon, {
                            width: size,
                            height: size,
                            class: className,
                            'stroke-width': 2
                        });
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svgElement);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} />;
        };

        // --- CONFIGURACI√ìN FIREBASE ---
        // Se carga desde js/firebase-config.js
        const firebaseConfig = window.firebaseConfig;

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const formatDate = (val) => {
            if (!val) return "-";
            const num = parseFloat(val);
            if (!isNaN(num) && num > 40000 && num < 60000) {
                const date = new Date(Math.round((num - 25569) * 86400 * 1000));
                return date.toLocaleDateString('es-ES');
            }
            return val;
        };

        // --- M√ìDULO IA (CONEXI√ìN SEGURA) ---
        // --- M√ìDULO IA ESTRAT√âGICA (CONEXI√ìN POR PAR√ÅMETROS) ---
        async function analizarGrupos(datos) {
            // 1. Obtener par√°metros din√°micos de Firestore
            let apiKey = window.firebaseConfig.apiKey;
            let model = "gemini-1.5-flash"; // Default Standard Model

            try {
                const settingsDoc = await db.collection("settings").doc("main").get();
                if (settingsDoc.exists) {
                    const s = settingsDoc.data().system || {};
                    if (s.geminiApiKey) apiKey = s.geminiApiKey;
                    if (s.geminiModel) model = s.geminiModel;
                }
            } catch (e) {
                console.warn("No se pudo cargar la API Key de Firestore, usando fallback.");
            }

            if (!apiKey || apiKey === "TU_API_KEY_AQUI") {
                throw new Error("ERROR: No se ha configurado la API Key de Gemini en el panel de Configuraci√≥n.");
            }

            const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

            const prompt = `
            Act√∫a como un experto analista de Revenue Management hotelero de alto nivel.
            Analiza los siguientes datos de grupos consolidados de los hoteles Sercotel Guadiana y Cumbria Spa & Hotel.
            Derrame un informe estrat√©gico conciso con:
            1. Puntos cr√≠ticos de release (vencimientos pr√≥ximos).
            2. An√°lisis de ocupaci√≥n y revenue por hotel.
            3. Recomendaciones de seguimiento comercial (upselling, confirmaci√≥n de grupos en tentativa).
            4. Proyecci√≥n de cierre de mes.
            Utiliza un tono profesional y directo.
            
            DATOS DE GRUPOS:
            ${JSON.stringify(datos)}
            `;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    const msg = error.error?.message || "";

                    if (msg.includes("blocked") || msg.includes("PERMISSION_DENIED")) {
                        throw new Error("üö´ ACCESO DENEGADO: Tu API Key est√° bloqueada o no tiene permisos. Verifica en Google AI Studio que la 'Generative Language API' est√© activa y que no haya restricciones de IP/dominio.");
                    }
                    if (msg.includes("leaked")) {
                        throw new Error("‚ö†Ô∏è SEGURIDAD: Tu API Key ha sido desactivada por filtraci√≥n p√∫blica (leaked). Por favor, genera una nueva clave privada en Google AI Studio.");
                    }
                    throw new Error(`Error en API Gemini: ${msg || JSON.stringify(error)}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Error llamando a Gemini:", error);
                throw error;
            }
        }

        const Sidebar = ({ activeTab, setActiveTab }) => {
            const items = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Resumen' },
                { id: 'groups', icon: 'users', label: 'Gesti√≥n de Grupos' },

                { id: 'invoices', icon: 'file-text', label: 'Facturas Proforma' },
                { id: 'analytics', icon: 'bar-chart-3', label: 'An√°lisis IA' },
                { id: 'settings', icon: 'settings', label: 'Configuraci√≥n' }
            ];

            return (
                <div className="w-64 h-screen fixed left-0 top-0 bg-white border-r border-slate-200 p-6 flex flex-col z-30 shadow-2xl shadow-slate-200/50">

                            </div>

                            </div>
                        </div>

                    </div>

                    <nav className="flex-1 space-y-2">
                        {items.map(item => (
                            <button
                                key={item.id}
                                onClick={() => {
                                    if (item.id === 'groups') window.location.href = 'Gesti√≥n de Grupos.html';
                                    else if (item.id === 'alta-email') window.location.href = 'AltaEmail.html';
                                    else if (item.id === 'invoices') {
                                        localStorage.removeItem('selectedGroup');
                                        window.location.href = 'Fac Prof.html';
                                    }
                                    else if (item.id === 'settings') window.location.href = 'Configuracion.html';
                                    else setActiveTab(item.id);
                                }}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all ${activeTab === item.id ? 'sidebar-item-active' : 'text-slate-500 hover:bg-slate-50 hover:translate-x-1'}`}
                            >
                                <LucideIcon name={item.icon} className="w-5 h-5" />
                                {item.label}
                            </button>
                        ))}
                    </nav>

                    <div className="mt-auto space-y-4">
                        <div className="p-4 bg-[#2d5a43]/5 rounded-2xl border border-[#2d5a43]/10">
                            <p className="text-[10px] font-bold text-[#2d5a43] uppercase tracking-widest mb-1">Estado Global</p>
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span className="text-xs font-bold text-slate-700">Sistema Operativo</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ arrivals, stats, alerts, onRunAnalysis, timeRange, onRangeChange }) => {
            const kpis = [
                { label: 'Reservas', value: stats.groups, trend: 'Activas', cardClass: 'kpi-card-blue', iconClass: 'bg-blue-100 text-blue-600', icon: 'check-circle', trendClass: 'text-blue-600' },
                { label: 'Proformas', value: stats.pending, trend: '24h', cardClass: 'kpi-card-orange', iconClass: 'bg-orange-100 text-orange-600', icon: 'file-text', trendClass: 'text-orange-600' },
                { label: 'Pax', value: stats.pax != null && stats.pax !== '' ? stats.pax : '‚Äî', trend: 'Total', cardClass: 'kpi-card-purple', iconClass: 'bg-purple-100 text-purple-600', icon: 'users', trendClass: 'text-purple-600' },
                { label: 'Release', value: stats.releaseAlerts ?? 0, trend: '7 d√≠as', cardClass: 'kpi-card-rose', iconClass: 'bg-rose-100 text-rose-600', icon: 'alert-triangle', trendClass: 'text-rose-600', onClick: () => { localStorage.setItem('openGroupKpiFilter', 'release'); window.location.href = 'Gesti√≥n de Grupos.html'; } },
                { label: 'Tareas', value: stats.followUpAlerts ?? 0, trend: 'Hoy', cardClass: 'kpi-card-indigo', iconClass: 'bg-indigo-100 text-indigo-600', icon: 'mail', trendClass: 'text-indigo-600', onClick: () => { localStorage.setItem('openGroupKpiFilter', 'followup'); window.location.href = 'Gesti√≥n de Grupos.html'; } }
            ];
            return (
                <div className="space-y-6 animate-fade-in">
                    {/* Hero Premium */}
                    <div className="bg-white rounded-3xl p-6 md:p-8 shadow-sm border border-slate-200/60 relative overflow-hidden">
                        {/* Decorative background elements */}
                        <div className="absolute top-0 right-0 -mt-16 -mr-16 w-64 h-64 bg-gradient-to-br from-emerald-50 to-emerald-100/40 rounded-full blur-3xl opacity-70 pointer-events-none"></div>
                        <div className="absolute bottom-0 left-0 -mb-16 -ml-16 w-48 h-48 bg-gradient-to-tr from-blue-50 to-blue-100/40 rounded-full blur-3xl opacity-70 pointer-events-none"></div>

                        <div className="flex flex-col xl:flex-row xl:justify-between xl:items-end gap-6 relative z-10 w-full">
                            <div>
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="w-10 h-10 rounded-2xl bg-gradient-to-br from-[#2d5a43] to-[#1e3a2c] flex items-center justify-center shadow-lg shadow-emerald-900/20">
                                        <LucideIcon name="building" className="w-5 h-5 text-white" />
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-black text-slate-800 tracking-tight">
                                        Nexus <span className="text-[#2d5a43] font-light">Groups</span>
                                    </h1>
                                </div>
                                <p className="text-slate-500 text-sm md:text-base max-w-xl font-medium">Panel de mando ejecutivo. Gesti√≥n unificada y an√°lisis predictivo de grupos hoteleros.</p>
                            </div>

                            <div className="flex flex-wrap md:flex-nowrap items-center gap-3 w-full xl:w-auto mt-4 xl:mt-0">
                                <div className="bg-slate-50 px-5 py-3 rounded-2xl border border-slate-200/80 flex items-center gap-4 shadow-inner flex-1 md:flex-none justify-between">
                                    <div>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">Servidor Cloud</p>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse hidden md:block"></div>
                                            <p className="text-sm font-bold text-slate-700">{new Date().toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                                        </div>
                                    </div>
                                    <LucideIcon name="cloud-check" className="w-6 h-6 text-emerald-500 opacity-20" />
                                </div>

                                <button
                                    onClick={onRunAnalysis}
                                    className="bg-[#2d5a43] hover:bg-[#1e3a2c] text-white px-6 py-3.5 rounded-2xl font-bold flex justify-center items-center gap-2 shadow-lg shadow-[#2d5a43]/20 hover:shadow-xl hover:-translate-y-0.5 transition-all text-sm border border-[#2d5a43] w-full md:w-auto shrink-0 group"
                                >
                                    <LucideIcon name="sparkles" className="w-4 h-4 text-emerald-300 group-hover:animate-pulse" />
                                    <span>Consultor IA</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* KPIs - Inline Flow Responsive (ideal para evitar saltos con n√∫meros largos) */}
                    <div className="flex flex-wrap items-center gap-3 sm:gap-4">
                        {kpis.map((kpi, i) => (
                            <div
                                key={i}
                                onClick={kpi.onClick}
                                className={`bg-white px-5 py-3 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-slate-200 transition-all duration-300 flex items-center gap-4 flex-1 min-w-[200px] max-w-full xl:max-w-max relative overflow-hidden group ${kpi.onClick ? 'cursor-pointer' : ''}`}
                            >
                                <div className="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-slate-50 to-transparent rounded-bl-full -mr-8 -mt-8 opacity-50 group-hover:scale-110 transition-transform"></div>
                                <div className={`p-2.5 rounded-xl shrink-0 relative z-10 ${kpi.iconClass}`}>
                                    <LucideIcon name={kpi.icon} className="w-5 h-5" />
                                </div>
                                <div className="flex-1 min-w-0 relative z-10">
                                    <div className="flex justify-between items-center mb-0.5">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest truncate pr-2">{kpi.label}</p>
                                        {kpi.onClick && <LucideIcon name="external-link" className="w-3 h-3 text-slate-200 group-hover:text-slate-400 transition-colors shrink-0" />}
                                    </div>
                                    <div className="flex items-baseline gap-2 truncate">
                                        <p
                                            className={`text-xl font-black tracking-tight truncate ${kpi.cardClass === 'kpi-card-rose' && Number(kpi.value) > 0 ? 'text-rose-600 animate-pulse' : 'text-slate-800'}`}
                                            title={kpi.value}
                                        >
                                            {kpi.value}
                                        </p>
                                        <p className={`text-[9px] font-bold uppercase shrink-0 ${kpi.trendClass}`}>{kpi.trend}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                        <div className="lg:col-span-3 bg-white rounded-[2.5rem] shadow-md border border-slate-100/80 p-8 overflow-hidden">
                            <div className="flex flex-col sm:flex-row justify-between sm:items-center gap-4 mb-8">
                                <div>
                                    <h3 className="font-bold text-xl text-slate-900">Pr√≥ximas Reservas</h3>
                                    <p className="text-xs text-slate-400 mt-1">Sincronizado con ambos hoteles</p>
                                </div>
                                <div className="flex items-center gap-1 bg-slate-100/80 p-1.5 rounded-2xl border border-slate-100">
                                    {[15, 30, 60].map(days => (
                                        <button
                                            key={days}
                                            onClick={() => onRangeChange(days)}
                                            className={`px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all ${timeRange === days ? 'bg-[#2d5a43] text-white shadow-sm' : 'text-slate-500 hover:text-slate-700 hover:bg-white/80'}`}
                                        >
                                            {days} D√≠as
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead className="text-slate-400 font-bold border-b border-slate-50 uppercase text-[10px] tracking-widest">
                                        <tr>
                                            <th className="text-left pb-4">Hotel</th>
                                            <th className="text-left pb-4">Grupo / ID</th>
                                            <th className="text-left pb-4">Entrada</th>
                                            <th className="text-left pb-4">Salida</th>
                                            <th className="text-center pb-4">Pax</th>
                                            <th className="text-right pb-4">Importe</th>
                                            <th className="text-right pb-4">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {arrivals.map((row, i) => (
                                            <tr key={i} className="group hover:bg-slate-50 transition-all cursor-pointer" onClick={() => {
                                                localStorage.setItem('openGroupFicha', row["Nombre del Grupo"]);
                                                window.location.href = 'Gesti√≥n de Grupos.html';
                                            }}>
                                                <td className="py-5">
                                                    <div className="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center p-1.5 border border-slate-100 group-hover:bg-white transition-colors">
                                                        <img
                                                            src={(row["Hotel_Asignado"] || "").includes('Cumb') ? 'Logos/Cumbria Spa&Hotel.jpg' : 'Logos/Sercotel Guadiana.jpg'}
                                                            className="w-full h-full object-contain"
                                                            alt="Hotel"
                                                        />
                                                    </div>
                                                </td>
                                                <td className="py-5">
                                                    <p className="font-bold text-slate-800">{row["Nombre del Grupo"]}</p>
                                                    <p className="text-[10px] text-slate-400 font-medium uppercase">{row["Reserva"]}</p>
                                                </td>
                                                <td className="py-5">

                                                </td>
                                                <td className="py-5">

                                                </td>
                                                <td className="py-5 text-center">
                                                    <div className="bg-slate-50 rounded-lg py-1 px-3 inline-block font-bold text-slate-700">
                                                        {row["Pax."]}
                                                    </div>
                                                </td>
                                                <td className="py-5 text-right font-bold text-slate-600">
                                                    {row["Importe(*)"]}‚Ç¨
                                                </td>
                                                <td className="py-5 text-right">
                                                    <span className={`text-[10px] font-bold px-4 py-1.5 rounded-full shadow-sm ${(row["Estado"] || "").toLowerCase().includes('anul')
                                                        ? 'bg-red-50 text-red-600 border border-red-100'
                                                        : 'bg-emerald-50 text-emerald-600 border border-emerald-100'

                                    <h4 className="font-bold text-slate-800">Alertas Operativas</h4>

                                <div className="absolute inset-0 bg-[radial-gradient(ellipse_80%_80%_at_70%_0%,rgba(16,185,129,0.15),transparent)]"></div>
                                <div className="relative z-10">
                                    <p className="text-[9px] font-bold uppercase tracking-widest text-emerald-400 mb-2">IA Insights</p>
                                    <p className="text-[11px] text-slate-300 leading-relaxed opacity-90">Usa el bot√≥n <strong className="text-white">Consultor IA</strong> para el an√°lisis estrat√©gico con Gemini.</p>
                                </div>
                                <div className="absolute top-0 right-0 w-24 h-24 bg-emerald-500/20 rounded-full -mr-12 -mt-12 group-hover:scale-150 transition-transform duration-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const GroupsManager = ({ data }) => {
            const [searchTerm, setSearchTerm] = React.useState("");

            const filteredData = data.filter(group => {
                const term = searchTerm.toLowerCase();
                const name = (group["Nombre del Grupo"] || "").toLowerCase();
                const agency = (group["Empresa/Agencia"] || "").toLowerCase();
                const reserva = (group["Reserva"] || "").toString().toLowerCase();
                return name.includes(term) || agency.includes(term) || reserva.includes(term);
            });

            return (
                <div className="animate-fade-in space-y-6">
                    <div className="flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-3xl shadow-sm border border-slate-100 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">Directorio de Grupos</h2>
                            <p className="text-slate-500 text-sm italic">Accede a las herramientas de an√°lisis y facturaci√≥n.</p>
                        </div>
                        <div className="flex gap-3 w-full md:w-auto">
                            <div className="relative w-full md:w-64">
                                <LucideIcon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input
                                    type="text"
                                    placeholder="Buscar por nombre, agencia o reserva..."
                                    className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-[#2d5a43] transition-colors"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <button
                                onClick={() => window.location.href = 'Gesti√≥n de Grupos.html'}
                                className="bg-[#2d5a43] text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-[#1e3a2c] transition-all text-sm shrink-0"
                            >
                                <LucideIcon name="table" className="w-4 h-4" />
                                Gestor
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        {filteredData.map((group, i) => (
                            <div key={i} className="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between group hover:border-[#2d5a43]/30 transition-all relative overflow-hidden h-full">

                                {/* Status Badge */}
                                {(() => {
                                    const st = getStatusProps(group["Estado"] || group["Com_Estado_Interno"]);
                                    return (
                                        <div className={`absolute top-0 right-0 px-2 py-1 rounded-bl-xl text-[8px] font-black uppercase tracking-widest ${st.text}`}>
                                            {st.label}
                                        </div>
                                    );
                                })()}

                                <div className="flex-1">
                                    <div className="flex justify-between items-start mb-2">
                                        <img
                                            src={(group["Hotel_Asignado"] || "").includes('Cumb') ? 'Logos/Cumbria Spa&Hotel.jpg' : 'Logos/Sercotel Guadiana.jpg'}
                                            alt="Logo"
                                            className="h-6 object-contain"
                                        />
                                    </div>

                                    <div className="mb-2">
                                        <span className="text-[9px] font-bold text-slate-400 uppercase block mb-0.5">{formatDate(group["Entrada"])}</span>
                                        <h4 className="font-bold text-slate-800 mb-1 cursor-pointer hover:text-[#2d5a43] transition-colors text-xs leading-tight line-clamp-2 min-h-[2.5em]"
                                            onClick={() => {
                                                localStorage.setItem('openGroupFicha', group["Nombre del Grupo"]);
                                                window.location.href = 'Gesti√≥n de Grupos.html';
                                            }}
                                            title={group["Nombre del Grupo"]}
                                        >
                                            {group["Nombre del Grupo"]}
                                        </h4>
                                        <p className="text-[9px] text-slate-400 truncate">{group["Empresa/Agencia"]}</p>
                                    </div>

                                    <div className="grid grid-cols-2 gap-2 mb-2 bg-slate-50 p-2 rounded-xl">
                                        <div className="text-center">
                                            <p className="text-[7px] font-bold text-slate-400 uppercase tracking-tighter">Revenue</p>
                                            <p className="font-bold text-slate-700 text-xs">{group["Importe(*)"]}‚Ç¨</p>
                                        </div>
                                        <div className="text-center border-l border-slate-200">
                                            <p className="text-[7px] font-bold text-slate-400 uppercase tracking-tighter">Pax</p>
                                            <p className="font-bold text-slate-700 text-xs">{group["Pax."]}</p>
                                        </div>
                                    </div>

                                    <div className="flex flex-wrap gap-1 mb-2">
                                        {/* Internal Phase Badge */}
                                        {group["Com_Estado_Interno"] && (
                                            <div className={`flex items-center gap-1 text-[8px] px-1.5 py-0.5 rounded border max-w-full ${getStatusProps(group["Com_Estado_Interno"]).text} ${getStatusProps(group["Com_Estado_Interno"]).text.replace('bg-', 'border-').replace('text-', 'border-')}`}>
                                                <LucideIcon name="briefcase" className="w-2.5 h-2.5 shrink-0" />
                                                <span className="font-bold truncate">{group["Com_Estado_Interno"]}</span>
                                            </div>
                                        )}

                                        {/* Release Date Warning */}
                                        {group["Com_Vencimiento_Rel"] && (
                                            <div className="flex items-center gap-1 text-[8px] bg-purple-50 text-purple-700 px-1.5 py-0.5 rounded border border-purple-100 max-w-full">
                                                <LucideIcon name="clock" className="w-2.5 h-2.5 shrink-0" />
                                                <span className="truncate">Rel: <span className="font-bold">{formatDate(group["Com_Vencimiento_Rel"])}</span></span>
                                            </div>
                                        )}
                                    </div>

                                    {/* Avisos Manuales */}
                                    {group["Com_Notas"] && (
                                        <div className="mb-2 text-[8px] bg-yellow-50 text-yellow-800 p-1.5 rounded-lg border border-yellow-100 flex items-start gap-1 leading-tight">
                                            <LucideIcon name="alert-circle" className="w-3 h-3 shrink-0 text-yellow-600" />
                                            <span className="line-clamp-2" title={group["Com_Notas"]}>{group["Com_Notas"]}</span>
                                        </div>
                                    )}
                                </div>

                                <div className="flex gap-2 pt-2 border-t border-slate-50 mt-auto">
                                    <button
                                        onClick={() => {
                                            localStorage.setItem('selectedGroup', JSON.stringify(group));
                                            window.location.href = 'Fac Prof.html';
                                        }}
                                        className="flex-1 py-1.5 bg-white border border-slate-200 text-slate-600 rounded-lg font-bold text-[9px] hover:bg-slate-50 transition-all flex items-center justify-center gap-1"
                                    >
                                        <LucideIcon name="file-text" className="w-3 h-3" />
                                        Proforma
                                    </button>
                                    <button
                                        onClick={() => window.location.href = 'Gesti√≥n de Grupos.html'}
                                        className="p-1.5 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-all flex items-center justify-center"
                                    >
                                        <LucideIcon name="pencil" className="w-3 h-3" />
                                    </button>
                                </div>
                            </div>
                        ))}
                        {filteredData.length === 0 && <p className="col-span-full text-center py-20 text-slate-400">No se encontraron grupos coincidiendo con tu b√∫squeda.</p>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]);
            const [arrivals, setArrivals] = useState([]);
            const [timeRange, setTimeRange] = useState(30);
            const [stats, setStats] = useState({ revenue: '0‚Ç¨', groups: 0, pending: 0, pax: 0 });

            const getStatusProps = (statusRaw) => {
                const s = (statusRaw || "").toString().toUpperCase();
                if (s.includes("CONFIRM") || s.includes("GARANT") || s.includes("RESERVA"))
                    return { color: "bg-emerald-500", text: "bg-emerald-50 text-emerald-600", label: s || "CONFIRMADO" };
                if (s.includes("BLOQ") || s.includes("OPCI") || s.includes("TIEMPO"))
                    return { color: "bg-indigo-500", text: "bg-indigo-50 text-indigo-100", label: s || "BLOQUEADO" };
                if (s.includes("ENVIAD") || s.includes("COTIZ") || s.includes("OFERT"))
                    return { color: "bg-blue-400", text: "bg-blue-50 text-blue-100", label: s || "ENVIADO" };
                if (s.includes("ANUL") || s.includes("CANC") || s.includes("BAJA"))
                    return { color: "bg-red-400 opacity-60", text: "bg-red-50 text-red-500", label: s || "CANCELADO" };
                if (s.includes("PROSPEC") || s.includes("PENDIE") || s.includes("TENTA"))
                    return { color: "bg-amber-500", text: "bg-amber-50 text-amber-600", label: s || "PROSPECTO" };
                return { color: "bg-slate-400", text: "bg-slate-50 text-slate-500", label: s || "ACTIVO" };
            };

            // Generar Alertas Din√°micas
            const alerts = useMemo(() => {
                const list = [];
                const now = new Date();
                const fortyEightHours = 48 * 60 * 60 * 1000;

                // 1. Alerta de Vencimiento de Proformas (basado en Com_Vencimiento_Rel)
                const expiring = data.filter(g => {
                    if (!g["Com_Vencimiento_Rel"]) return false;
                    let d;
                    const val = g["Com_Vencimiento_Rel"];
                    const num = parseFloat(val);
                    if (!isNaN(num) && num > 40000 && num < 60000) {
                        d = new Date(Math.round((num - 25569) * 86400 * 1000));
                    } else {
                        const parts = String(val).split(/[\/-]/);
                        if (parts.length === 3) {
                            if (parts[0].length === 4) d = new Date(parts[0], parts[1] - 1, parts[2]);
                            else d = new Date(parts[2], parts[1] - 1, parts[0]);
                        } else d = new Date(val);
                    }
                    if (isNaN(d.getTime())) return false;
                    const diff = d - now;
                    return diff > 0 && diff < fortyEightHours;
                });

                if (expiring.length > 0) {
                    list.push({ type: 'warning', text: `${expiring.length} proforma(s) vencen en menos de 48h (Cierre comercial).` });
                }

                // 2. Alerta de Sincronizaci√≥n Reciente
                const recentCount = data.filter(g => {
                    if (!g.updatedAt) return false;
                    const updateDate = g.updatedAt.toDate ? g.updatedAt.toDate() : new Date(g.updatedAt);
                    return (now - updateDate) < 15 * 60 * 1000; // √öltimos 15 min
                }).length;

                if (recentCount > 0) {
                    list.push({ type: 'success', text: `Sincronizaci√≥n reciente detectada: ${recentCount} registros actualizados.` });
                }

                return list;
            }, [data]);

            // Estados para IA
            const [isAiModalOpen, setIsAiModalOpen] = useState(false);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiResult, setAiResult] = useState('');

            const runStrategicAnalysis = async () => {
                setIsAiModalOpen(true);
                setIsAiLoading(true);
                try {
                    const analysis = await analizarGrupos(data);
                    setAiResult(analysis);
                } catch (error) {
                    console.error("Error en an√°lisis IA:", error);
                    setAiResult(`### Error Detectado\n**Detalles t√©cnicos:** ${error.message}\n\n*Posible soluci√≥n:* Verifica que la API Key tenga activada la "Generative Language API" y que las restricciones de sitio web incluyan tu URL actual.`);
                } finally {
                    setIsAiLoading(false);
                }
            };

            useEffect(() => {
                const unsubscribe = db.collection("groups").onSnapshot((snapshot) => {
                    const parsed = [];
                    snapshot.forEach((doc) => {
                        const row = doc.data();
                        // Normalizaci√≥n de Segmentos
                        let seg = (row["Segment."] || "").toString().trim().toUpperCase();
                        if (seg === "GRTANTEO" || seg === "GRUPO TANTEO") {
                            row["Segment."] = "GRUPO TANTEO";
                        }
                        parsed.push(row);
                    });

                    if (parsed.length > 0) {
                        setData(parsed);

                        // 1. Helper de Procesamiento
                        const parseDate = (val) => {
                            if (!val) return new Date(8640000000000000);
                            if (val instanceof Date) return val;
                            const str = String(val);

                            // Caso: Excel Date Number (Ej: 45690)
                            if (!isNaN(str) && str.length > 4 && !str.includes('/') && !str.includes('-')) {
                                const excelEpoch = new Date(1899, 11, 30);
                                excelEpoch.setDate(excelEpoch.getDate() + parseInt(str));
                                return excelEpoch;
                            }

                            const parts = str.split(/[\/-]/);
                            if (parts.length === 3) {
                                // YYYY-MM-DD
                                if (parts[0].length === 4) return new Date(parts[0], parts[1] - 1, parts[2]);
                                // DD-MM-YYYY
                                return new Date(parts[2], parts[1] - 1, parts[0]);
                            }
                            const d = new Date(str);
                            return isNaN(d.getTime()) ? new Date(8640000000000000) : d;
                        };

                        // 2. Calcular Stats Consolidadas
                        let totalRev = 0;
                        let releaseAlerts = 0;
                        let followUpAlerts = 0;
                        const now = new Date();
                        const sevenDaysFromNow = new Date(now);
                        sevenDaysFromNow.setDate(now.getDate() + 7);

                        parsed.forEach(g => {
                            totalRev += parseFloat((g["Importe(*)"] || "0").toString().replace(/\./g, '').replace(',', '.')) || 0;

                            // 1.1 Alerts Logic
                            let isReleaseUrgent = false;
                            const roomListStr = g.RoomingList_JSON;
                            if (roomListStr) {
                                try {
                                    const roomList = JSON.parse(roomListStr);
                                    roomList.forEach(item => {
                                        const dIn = parseDate(item.dateIn);
                                        if (dIn && !isNaN(dIn.getTime())) {
                                            const diff = Math.ceil((dIn - now) / (1000 * 60 * 60 * 24));
                                            if (diff >= 0 && diff <= 7) isReleaseUrgent = true;
                                        }
                                    });
                                } catch (e) { }
                            }
                            const comRelease = g.Com_Vencimiento_Rel ? parseDate(g.Com_Vencimiento_Rel) : null;
                            if (comRelease && !isNaN(comRelease.getTime())) {
                                if (comRelease <= sevenDaysFromNow) isReleaseUrgent = true;
                            }
                            if (isReleaseUrgent) releaseAlerts++;

                            // 1.2 Follow-up Logic
                            const followUp = g.Com_Seguimiento ? parseDate(g.Com_Seguimiento) : null;
                            if (followUp && !isNaN(followUp.getTime())) {
                                if (followUp <= now) followUpAlerts++;
                            }
                        });

                        setStats({
                            revenue: new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(totalRev),
                            groups: new Set(parsed.map(p => p["Nombre del Grupo"])).size,
                            pending: parsed.filter(p => {
                                const status = (p["Estado"] || "").toLowerCase() + " " + (p["Com_Estado_Interno"] || "").toLowerCase() + " " + (p["Segment."] || "").toLowerCase();
                                const isCancelled = status.includes('anul') || status.includes('cancel') || status.includes('descart') || status.includes('rechaz');
                                if (isCancelled) return false;

                                const rawVal = String(p["Importe(*)"] || "0").trim();
                                const isZero = rawVal === "" || rawVal === "0" || rawVal === "0,00" || rawVal === "0.00" || Number(rawVal) === 0;

                                return (status.includes('presup') || status.includes('pend') || String(p["Reserva"]).startsWith("PRES.")) && isZero;
                            }).length,
                            pax: parsed.reduce((acc, curr) => acc + (parseInt(curr["Pax."]) || 0), 0),
                            releaseAlerts,
                            followUpAlerts
                        });

                        // 2. Calcular Pr√≥ximas Llegadas
                        const today = new Date();
                        today.setHours(0, 0, 0, 0); // Comparar desde el inicio del d√≠a

                        const rangeLimit = new Date(today);
                        rangeLimit.setDate(today.getDate() + timeRange);


                        const arrivalsList = parsed.filter(p => {
                            const entryDate = parseDate(p["Entrada"]);
                            const status = (p["Estado"] || "").toLowerCase();
                            const isCancelled = status.includes('anul') || status.includes('cancel');
                            return entryDate >= today && entryDate <= rangeLimit && !isCancelled;
                        }).sort((a, b) => parseDate(a["Entrada"]) - parseDate(b["Entrada"])).slice(0, 15);

                        setArrivals(arrivalsList);
                    }
                });

                return () => unsubscribe();
            }, [timeRange]);

            useEffect(() => {
                // Ya no es necesario llamar a lucide.createIcons() globalmente
                // porque usamos el componente LucideIcon que lo maneja de forma segura
            }, [activeTab, data]);

            return (
                <div className="min-h-screen">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />

                    <main className={`ml-64 p-8 md:p-12 ${activeTab === 'dashboard' ? 'bg-gradient-to-b from-slate-50/50 to-transparent' : ''}`}>
                        {/* Header Superior */}


                        {activeTab === 'dashboard' && (
                            <Dashboard
                                arrivals={arrivals}
                                stats={stats}
                                alerts={alerts}
                                onRunAnalysis={runStrategicAnalysis}
                                timeRange={timeRange}
                                onRangeChange={setTimeRange}
                            />
                        )}
                        {activeTab === 'groups' && <GroupsManager data={data} />}
                        {activeTab === 'analytics' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="bg-white p-12 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                    <div className="w-20 h-20 bg-emerald-50 text-[#2d5a43] rounded-full flex items-center justify-center mx-auto mb-6">
                                        <LucideIcon name="sparkles" className="w-10 h-10" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4">An√°lisis Estrat√©gico IA</h2>
                                    <p className="text-slate-500 max-w-lg mx-auto mb-10">
                                        Utiliza la potencia de Gemini 2.5 Flash para obtener una visi√≥n profunda de la rentabilidad, riesgos y oportunidades de tus grupos actuales.
                                    </p>
                                    <button
                                        onClick={runStrategicAnalysis}
                                        className="bg-[#2d5a43] text-white px-10 py-5 rounded-2xl font-bold shadow-xl shadow-emerald-900/20 hover:scale-[1.02] transition-all flex items-center gap-3 mx-auto"
                                    >
                                        Generar Nuevo Informe IA
                                        <LucideIcon name="zap" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'invoices' || activeTab === 'settings') && (
                            <div className="flex flex-col items-center justify-center h-[60vh] animate-fade-in text-center">
                                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 border border-slate-100">
                                    <LucideIcon name="construction" className="w-8 h-8 text-[#2d5a43]" />
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">Acceso a m√≥dulo externo</h3>
                                <p className="text-slate-500 mb-8 max-w-sm">Esta secci√≥n utiliza las herramientas din√°micas del gestor. Redirigiendo...</p>
                                <button
                                    onClick={() => window.location.href = activeTab === 'invoices' ? 'Fac Prof.html' : 'Gesti√≥n de Grupos.html'}
                                    className="bg-slate-900 px-8 py-4 rounded-2xl text-white font-bold hover:bg-slate-800 transition-all shadow-xl"
                                >
                                    Abrir {activeTab === 'invoices' ? 'M√≥dulo de Facturaci√≥n' : 'Gestor de Grupos'}
                                </button>
                            </div>
                        )}
                    </main>

                    {/* MODAL IA ESTRAT√âGICA */}
                    {isAiModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm animate-fade-in no-print">
                            <div className="bg-white w-full max-w-4xl max-h-[85vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col border border-white/20">
                                <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 bg-[#2d5a43] text-white rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                                            <LucideIcon name="sparkles" className="w-6 h-6" />
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-bold text-slate-900 tracking-tight">An√°lisis Estrat√©gico IA</h3>
                                            <p className="text-xs text-slate-400 font-medium uppercase tracking-widest">Motor: Gemini 2.5 Flash</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="w-12 h-12 flex items-center justify-center rounded-2xl hover:bg-slate-100 text-slate-400 transition-all"
                                    >
                                        <LucideIcon name="x" className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-12 custom-scrollbar">
                                    {isAiLoading ? (
                                        <div className="h-64 flex flex-col items-center justify-center gap-6">
                                            <div className="spinner"></div>
                                            <p className="text-slate-500 font-semibold animate-pulse tracking-wide text-center">Analizando todos los grupos en tiempo real...<br /><span className="text-[10px] font-normal uppercase mt-2 block">Consultando Firestore "groups"</span></p>
                                        </div>
                                    ) : (
                                        <div className="prose max-w-none text-slate-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: marked.parse(aiResult) }}></div>
                                    )}
                                </div>

                                <div className="p-8 border-t border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                    <p className="text-xs text-slate-400 italic">Este informe se basa en los grupos activos en Firestore.</p>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="px-8 py-3 bg-[#2d5a43] text-white font-bold rounded-2xl hover:bg-[#1e3a2c] transition-all shadow-lg"
                                    >
                                        Cerrar Informe
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
