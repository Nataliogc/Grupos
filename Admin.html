            const CLOUD_FUNCTION_URL = "https://analizargruposia-nls6pa6unq-uc.a.run.app";

            try {
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ datos: datos })
                });

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`Error en Cloud Function: ${errorDetails}`);
                }

        const GroupsManager = ({ data }) => (

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]);
            const [arrivals, setArrivals] = useState([]);
            const [stats, setStats] = useState({ revenue: '0€', groups: 0, pending: 0, pax: 0 });

            // Estados para IA
            const [isAiModalOpen, setIsAiModalOpen] = useState(false);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiResult, setAiResult] = useState('');

            const runStrategicAnalysis = async () => {
                setIsAiModalOpen(true);
                setIsAiLoading(true);
                try {
                    const analysis = await analizarGrupos(data);
                    setAiResult(analysis);
                } catch (error) {
                    console.error("Error en análisis IA:", error);
                    setAiResult("### Error en la conexión\nNo se pudo completar el análisis. Por favor, verifica tu API Key y conexión a internet.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            useEffect(() => {
                const unsubscribe = db.collection("groups").onSnapshot((snapshot) => {
                    const parsed = [];
                    snapshot.forEach((doc) => parsed.push(doc.data()));

                    if (parsed.length > 0) {
                        setData(parsed);

                        // 1. Calcular Stats Consolidadas
                        let totalRev = 0;
                        parsed.forEach(g => {
                            totalRev += parseFloat((g["Importe(*)"] || "0").toString().replace('.', '').replace(',', '.')) || 0;
                        });

                        setStats({
                            revenue: new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(totalRev),
                            groups: new Set(parsed.map(p => p["Nombre del Grupo"])).size,
                            pending: parsed.filter(p => (p["Estado"] || "").toLowerCase().includes('pend')).length,
                            pax: parsed.reduce((acc, curr) => acc + (parseInt(curr["Pax."]) || 0), 0)
                        });

                        // 2. Calcular Próximas Llegadas (Próximos 15 días)
                        const now = new Date();
                        const next15Days = new Date();
                        next15Days.setDate(now.getDate() + 15);

                        const parseDate = (val) => {
                            if (!val) return new Date(8640000000000000);
                            if (val instanceof Date) return val;
                            const str = String(val);
                            const parts = str.split(/[\/-]/);
                            if (parts.length === 3) {
                                if (parts[0].length === 4) return new Date(parts[0], parts[1] - 1, parts[2]); // YYYY-MM-DD
                                return new Date(parts[2], parts[1] - 1, parts[0]); // DD-MM-YYYY
                            }
                            return new Date(str);
                        };

                        const arrivalsList = parsed.filter(p => {
                            const entryDate = parseDate(p["Entrada"]);
                            return entryDate >= now && entryDate <= next15Days;
                        }).sort((a, b) => parseDate(a["Entrada"]) - parseDate(b["Entrada"])).slice(0, 10);

                        setArrivals(arrivalsList);
                    }
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                // Reinicializar iconos cada vez que cambien los datos o el tab
                setTimeout(() => lucide.createIcons(), 100);
            }, [activeTab, data]);

            return (
                <div className="min-h-screen">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />

                    <main className="ml-64 p-12">
                        {/* Header Superior Top-End */}
                        <div className="flex justify-end mb-12 gap-4 no-print">
                            <div className="flex items-center gap-6 bg-white px-6 py-3 rounded-2xl border border-slate-100 shadow-sm">
                                <div className="flex items-center gap-2 border-r border-slate-100 pr-6">
                                    <div className="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Sincronización Multihotel Activa</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="text-right">
                                        <p className="text-[10px] font-bold text-slate-900 leading-none">Recepcionista Turno</p>
                                        <p className="text-[9px] text-slate-400 font-medium">Acceso Staff Nivel 1</p>
                                    </div>
                                    <div className="w-10 h-10 bg-gradient-to-br from-slate-100 to-slate-200 rounded-xl flex items-center justify-center text-slate-600 border border-slate-300 shadow-inner">
                                        <i data-lucide="user" className="w-5 h-5"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {activeTab === 'dashboard' && <Dashboard arrivals={arrivals} stats={stats} onRunAnalysis={runStrategicAnalysis} />}
                        {activeTab === 'groups' && <div className="p-20 text-center text-slate-400 italic">Redirigiendo a Directorio de Grupos...</div>}

                        {(activeTab === 'invoices' || activeTab === 'analytics' || activeTab === 'settings') && (
                            <div className="flex flex-col items-center justify-center h-[60vh] animate-fade-in text-center">
                                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 border border-slate-100">
                                    <i data-lucide="construction" className="w-8 h-8 text-[#2d5a43]"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">Acceso a módulo externo</h3>
                                <p className="text-slate-500 mb-8 max-w-sm">Esta sección utiliza las herramientas dinámicas del gestor. Redirigiendo...</p>
                                <button
                                    onClick={() => window.location.href = activeTab === 'invoices' ? 'Fac Prof.html' : 'Gestión de Grupos.html'}
                                    className="bg-slate-900 px-8 py-4 rounded-2xl text-white font-bold hover:bg-slate-800 transition-all shadow-xl"
                                >
                                    Abrir {activeTab === 'invoices' ? 'Módulo de Facturación' : 'Gestor de Grupos'}
                                </button>
                            </div>
                        )}
                    </main>

                    {/* MODAL IA ESTRATÉGICA */}
                    {isAiModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm animate-fade-in no-print">
                            <div className="bg-white w-full max-w-4xl max-h-[85vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col border border-white/20">
                                <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 bg-[#2d5a43] text-white rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                                            <i data-lucide="sparkles" className="w-6 h-6"></i>
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-bold text-slate-900 tracking-tight">Análisis Estratégico IA</h3>
                                            <p className="text-xs text-slate-400 font-medium uppercase tracking-widest">Motor: Gemini 1.5 Flash</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="w-12 h-12 flex items-center justify-center rounded-2xl hover:bg-slate-100 text-slate-400 transition-all"
                                    >
                                        <i data-lucide="x" className="w-6 h-6"></i>
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-12 custom-scrollbar">
                                    {isAiLoading ? (
                                        <div className="h-64 flex flex-col items-center justify-center gap-6">
                                            <div className="spinner"></div>
                                            <p className="text-slate-500 font-semibold animate-pulse tracking-wide text-center">Analizando todos los grupos en tiempo real...<br /><span className="text-[10px] font-normal uppercase mt-2 block">Consultando Firestore "groups"</span></p>
                                        </div>
                                    ) : (
                                        <div className="prose max-w-none text-slate-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: marked.parse(aiResult) }}></div>
                                    )}
                                </div>

                                <div className="p-8 border-t border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                    <p className="text-xs text-slate-400 italic">Este informe se basa en los grupos activos en Firestore.</p>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="px-8 py-3 bg-[#2d5a43] text-white font-bold rounded-2xl hover:bg-[#1e3a2c] transition-all shadow-lg"
                                    >
                                        Cerrar Informe
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
