    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const {
            ResponsiveContainer, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip,
            PieChart, Pie, Cell, Legend, BarChart, Bar
        } = Recharts;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    // Create an <i> tag for lucide.replace()
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.setAttribute('stroke-width', '2');
                    if (size) {
                        i.style.width = `${size}px`;
                        i.style.height = `${size}px`;
                        i.setAttribute('width', size);
                        i.setAttribute('height', size);
                    }
                    if (className) i.className = className;

                    iconRef.current.innerHTML = '';
                    iconRef.current.appendChild(i);

                    // Trigger Lucide replacement
                    if (window.lucide.createIcon && window.lucide.icons && window.lucide.icons[name]) {
                        try {
                            const svg = window.lucide.createIcon(window.lucide.icons[name], {
                                width: size,
                                height: size,
                                class: className,
                                'stroke-width': 2
                            });
                            iconRef.current.innerHTML = '';
                            iconRef.current.appendChild(svg);
                        } catch (e) {
                            if (window.lucide.replace) window.lucide.replace();
                        }
                    } else if (window.lucide.replace) {
                        window.lucide.replace();
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} />;
        };

        // --- CONFIGURACI√ìN FIREBASE ---
        // Se carga desde js/firebase-config.js
        const firebaseConfig = window.firebaseConfig;

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();

        const safeParseAmount = (val) => {
            if (val === null || val === undefined) return 0;
            if (typeof val === 'number') return val;
            let s = String(val).trim();
            if (!s || s === '0') return 0;

            // Remove currency symbols and non-numeric junk except dots and commas
            s = s.replace(/[^0-9.,-]/g, '');

            // European format check: has comma AND dots, or has comma
            if (s.includes(',') && s.includes('.')) {
                // "1.234,56" -> "1234.56"
                return parseFloat(s.replace(/\./g, '').replace(',', '.')) || 0;
            }
            if (s.includes(',')) {
                // "1234,56" -> "1234.56"
                return parseFloat(s.replace(',', '.')) || 0;
            }

            // Ambiguity check: "1.000" could be US decimal 1.0 or European thousand 1000.
            // Rule: If multiple dots exist, it's definitely thousands. 
            // If one dot exists, we assume it's a decimal separator (standard JS/US) 
            // UNLESS it's followed exactly by three digits and nothing else (e.g. "1.000"), 
            // which is highly likely to be a thousands separator in a hotel context.
            const dots = (s.match(/\./g) || []).length;
            if (dots > 1) return parseFloat(s.replace(/\./g, '')) || 0;

            if (dots === 1) {
                const parts = s.split('.');
                // If the part after the dot has exactly 3 digits, it's probably a thousands separator.
                // e.g. "1.000" but NOT "1.00" or "1.5"
                if (parts[1].length === 3 && s.length > 5) return parseFloat(s.replace(/\./g, '')) || 0;
            }

            const result = parseFloat(s);
            // Cap at a reasonable maximum for a single group (e.g. 1 million ‚Ç¨) 
            // to prevent corruption from IDs or malformed data.
            return (result > 100000000) ? 0 : (result || 0);
        };

        const formatDate = (val) => {
            if (!val) return "-";
            const s = String(val).trim();
            const num = parseFloat(s);
            if (!isNaN(num) && num > 40000 && num < 60000) {
                const date = new Date(Math.round((num - 25569) * 86400 * 1000));
                return date.toLocaleDateString('es-ES');
            }
            if (s.includes('/') || s.includes('-')) {
                const parts = s.split(/[-\/]/);
                if (parts.length === 3) {
                    let [d, m, y] = parts;
                    if (y && y.length === 2) y = "20" + y;
                    if (d && d.length === 4) return s; // YYYY-MM-DD
                    return `${d.padStart(2, '0')}/${m.padStart(2, '0')}/${y}`;
                }
            }
            return s;
        };

        // --- M√ìDULO IA (CONEXI√ìN SEGURA) ---
        // --- M√ìDULO IA ESTRAT√âGICA (CONEXI√ìN POR PAR√ÅMETROS) ---
        async function analizarGrupos(datos) {
            // 1. Obtener par√°metros din√°micos de Firestore
            let apiKey = window.firebaseConfig.apiKey;
            let model = "gemini-1.5-flash"; // Default Standard Model

            try {
                const settingsDoc = await db.collection("settings").doc("main").get();
                if (settingsDoc.exists) {
                    const s = settingsDoc.data().system || {};
                    if (s.geminiApiKey) apiKey = s.geminiApiKey;
                    if (s.geminiModel) model = s.geminiModel;
                }
            } catch (e) {
                console.warn("No se pudo cargar la API Key de Firestore, usando fallback.");
            }

            if (!apiKey || apiKey === "TU_API_KEY_AQUI") {
                throw new Error("ERROR: No se ha configurado la API Key de Gemini en el panel de Configuraci√≥n.");
            }

            const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

            const prompt = `
            Act√∫a como un experto analista de Revenue Management hotelero de alto nivel.
            Analiza los siguientes datos de grupos consolidados de los hoteles Sercotel Guadiana y Cumbria Spa & Hotel.
            Derrame un informe estrat√©gico conciso con:
            1. Puntos cr√≠ticos de release (vencimientos pr√≥ximos).
            2. An√°lisis de ocupaci√≥n y revenue por hotel.
            3. Recomendaciones de seguimiento comercial (upselling, confirmaci√≥n de grupos en tentativa).
            4. Proyecci√≥n de cierre de mes.
            Utiliza un tono profesional y directo.
            
            DATOS DE GRUPOS:
            ${JSON.stringify(datos)}
            `;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    const msg = error.error?.message || "";

                    if (msg.includes("blocked") || msg.includes("PERMISSION_DENIED")) {
                        throw new Error("üö´ ACCESO DENEGADO: Tu API Key est√° bloqueada o no tiene permisos. Verifica en Google AI Studio que la 'Generative Language API' est√© activa y que no haya restricciones de IP/dominio.");
                    }
                    if (msg.includes("leaked")) {
                        throw new Error("‚ö†Ô∏è SEGURIDAD: Tu API Key ha sido desactivada por filtraci√≥n p√∫blica (leaked). Por favor, genera una nueva clave privada en Google AI Studio.");
                    }
                    throw new Error(`Error en API Gemini: ${msg || JSON.stringify(error)}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Error llamando a Gemini:", error);
                throw error;
            }
        }

        const Sidebar = ({ activeTab, setActiveTab }) => {

                    <div className="mt-auto space-y-4">

                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span className="text-xs font-bold text-slate-700">Sistema Operativo</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ arrivals, stats, alerts, onRunAnalysis, timeRange, onRangeChange, data }) => {
            // --- Compute financials from data ---
            const financials = React.useMemo(() => {
                let totalRevenue = 0, totalPaid = 0;
                let confirmed = 0, tentative = 0, cancelled = 0, prospect = 0;
                const seenGroups = new Set();
                const segMap = {};
                (data || []).forEach(g => {
                    const id = g.Com_Id || g["Reserva"] || g["Nombre del Grupo"] || "";
                    const isNew = !seenGroups.has(id);
                    if (isNew) {
                        seenGroups.add(id);
                        const rev = safeParseAmount(g["Importe(*)"] || g.Com_Total_Revenue || "0");
                        totalRevenue += rev;

                        const s = ((g.Com_Estado_Interno || g["Estado"] || g["Segment."] || "")).toUpperCase();
                        if (s.includes("ANUL") || s.includes("CANC") || s.includes("BAJA")) cancelled++;
                        else if (s.includes("CONFIRM") || s.includes("GARANT") || s.includes("RESERVA")) confirmed++;
                        else if (s.includes("BLOQ") || s.includes("OPCI") || s.includes("TENTATI")) tentative++;
                        else if (s.includes("PROSPEC") || s.includes("PENDIE")) prospect++;
                        else confirmed++;

                        // Segments
                        const segmentName = (g.Com_Segmento || g["Segment."] || "OTROS").toUpperCase().replace('GRUPO ', '');
                        segMap[segmentName] = (segMap[segmentName] || 0) + rev;

                        let gPaid = parseFloat(g.Com_Pagado) || 0;
                        if (gPaid === 0) {
                            try {
                                const plan = JSON.parse(g.PaymentPlan_JSON || "[]");
                                plan.forEach(p => { if (p.status === "Cobrado") gPaid += parseFloat(p.amount) || 0; });
                            } catch (e) { }
                        }
                        totalPaid += gPaid;
                    }
                });

                const segmentData = Object.entries(segMap)
                    .map(([name, val]) => ({ name, val }))
                    .sort((a, b) => b.val - a.val)
                    .slice(0, 4);

                return {
                    totalRevenue,
                    effectivePaid: totalPaid,
                    pending: Math.max(0, totalRevenue - totalPaid),
                    confirmed, tentative, cancelled, prospect,
                    segmentData
                };
            }, [data]);

            const fmt = (n) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(n);

            const getStatusProps = (status) => {

                if (s.includes("CONFIRM") || s.includes("GARANT") || s.includes("RESERVA")) return { label: 'Confirmado', text: 'text-emerald-500 bg-emerald-50', border: 'border-emerald-100' };
                if (s.includes("BLOQ") || s.includes("OPCI") || s.includes("TENTATI")) return { label: 'Tentativa', text: 'text-blue-500 bg-blue-50', border: 'border-blue-100' };
                if (s.includes("PROSPEC") || s.includes("PENDIE")) return { label: 'Prospect', text: 'text-amber-500 bg-amber-50', border: 'border-amber-100' };
                return { label: status, text: 'text-slate-500 bg-slate-50', border: 'border-slate-100' };
            };

            // Chart Data
            const pieData = [
                { name: 'Confirmado', value: financials.confirmed, color: '#10b981' },
                { name: 'Tentativa', value: financials.tentative, color: '#3b82f6' },
                { name: 'Prospect', value: financials.prospect, color: '#f59e0b' },
                { name: 'Anulado', value: financials.cancelled, color: '#94a3b8' }
            ];

            const trendData = stats.trendData && stats.trendData.length > 0 ? stats.trendData : [
                { name: 'Mar', val: 0 },
                { name: 'Abr', val: 0 },
                { name: 'May', val: 0 },
                { name: 'Jun', val: 0 },
                { name: 'Jul', val: 0 },
                { name: 'Ago', val: 0 }
            ];

            return (
                <div className="space-y-12 animate-fade-in relative">

                    {/* ‚ïê‚ïê HEADER ‚ïê‚ïê */}

                            <span className="text-[10px] font-black text-emerald-500 uppercase tracking-[0.3em] opacity-70">Dashboard Operativo</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="flex bg-white rounded-xl border border-slate-200 p-1">
                                {['7 d√≠as', '30 d√≠as', 'A√±o'].map((t, idx) => (
                                    <button key={t} className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all ${idx === 1 ? 'bg-emerald-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                        {t}
                                    </button>
                                ))}
                            </div>
                            <button className="flex items-center gap-2 px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-600 hover:bg-slate-50 transition-all">
                                <LucideIcon name="Download" size={14} /> Exportar
                            </button>
                            <button className="flex items-center gap-2 px-5 py-2.5 bg-[#1e293b] text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-800 shadow-xl transition-all">
                                <LucideIcon name="Plus" size={14} /> Nuevo Grupo
                            </button>
                        </div>
                    </div>

                    {/* ‚ïê‚ïê KPI ROW ‚ïê‚ïê */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        {[
                            { label: 'Ingresos Totales', val: fmt(financials.totalRevenue), trend: '+12%', sub: 'Incremento vs mes anterior', icon: 'Euro', color: 'emerald' },
                            { label: 'Ocupaci√≥n Media', val: '87.4%', trend: '+8%', sub: 'Cuotas de hoy', icon: 'Percent', color: 'blue' },
                            { label: 'Ticket Promedio', val: '284.50‚Ç¨', trend: '-2%', sub: 'Por reserva confirmada', icon: 'Target', color: 'amber' },
                            { label: 'Grupos Activos', val: financials.confirmed + financials.tentative, trend: '+4', sub: 'Pendientes de llegada', icon: 'Users', color: 'indigo' },
                        ].map(k => (

                                <div className="flex items-center justify-center gap-2 mb-1">

                    </div>

                    {/* ‚ïê‚ïê ROW 1: REVENUE & CATEGORY ‚ïê‚ïê */}

                                </div>
                                <LucideIcon name="MoreHorizontal" size={16} className="text-slate-300" />
                            </div>
                            <div className="flex-1 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={trendData}>
                                        <defs>
                                            <linearGradient id="areaGrad" x1="0" y1="0" x2="0" y2="1">

                                        </defs>

                            }
                            const d = new Date(str);
                            return isNaN(d.getTime()) ? new Date(8640000000000000) : d;
                        };

                        // 2. Calcular Alerts Reales
                        let totalRev = 0;
                        const now = new Date();
                        const sevenDaysFromNow = new Date(now);
                        sevenDaysFromNow.setDate(now.getDate() + 7);

                        const realAlerts = [];

                        parsed.forEach(g => {
                            const val = g["Importe(*)"] || g["Importe"] || g["Total_Importe_Facturable"] || "0";
                            totalRev += safeParseAmount(val);

                            const groupName = g["Nombre del Grupo"] || g["Reserva"] || "Grupo";
                            const arrival = parseDate(g["Entrada"]);
                            const isCancelled = (g["Estado"] || "").toLowerCase().includes('anul');
                            if (isCancelled) return;

                            // Alert 1: Release Urgente (< 7 d√≠as)
                            const comRel = g.Com_Vencimiento_Rel ? parseDate(g.Com_Vencimiento_Rel) : null;
                            if (comRel && !isNaN(comRel.getTime()) && comRel <= sevenDaysFromNow) {
                                realAlerts.push({ label: `Vence Release: ${groupName}`, icon: 'Clock', type: 'warning' });
                            }

                            // Alert 2: Seguimiento Pendiente
                            const followUp = g.Com_Seguimiento ? parseDate(g.Com_Seguimiento) : null;
                            if (followUp && !isNaN(followUp.getTime()) && followUp <= now) {
                                realAlerts.push({ label: `Seguimiento: ${groupName}`, icon: 'Phone', type: 'info' });
                            }

                            // Alert 3: Pagos Pendientes
                            try {
                                const plan = JSON.parse(g.PaymentPlan_JSON || "[]");
                                const hasPending = plan.some(p => {
                                    const pDate = parseDate(p.date);
                                    return p.status !== "Cobrado" && pDate <= now;
                                });
                                if (hasPending) {
                                    realAlerts.push({ label: `Pago Atrasado: ${groupName}`, icon: 'AlertTriangle', type: 'danger' });
                                }
                            } catch (e) { }

                            // Alert 4: Tentativa pr√≥xima a llegada
                            const isTentative = (g["Estado"] || "").toLowerCase().includes('tentat') || (g["Com_Estado_Interno"] || "").toLowerCase().includes('tentat');
                            if (isTentative && arrival <= sevenDaysFromNow) {
                                realAlerts.push({ label: `Confirmar Urgente: ${groupName}`, icon: 'Calendar', type: 'warning' });
                            }
                        });

                        setAlerts(realAlerts.slice(0, 5)); // Mostrar top 5

                        const getGroupDate = (g) => {
                            return parseDate(g["Entrada"] || g["ENTRADA"] || g["Fecha Entrada"] || g["Com_Entrada"]);
                        };

                        const months = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
                        const currentMonthIdx = new Date().getMonth();
                        const countsByMonth = {};

                        parsed.forEach(g => {
                            const entryDate = getGroupDate(g);
                            if (entryDate && !isNaN(entryDate.getTime()) && entryDate.getFullYear() >= 2024 && entryDate.getFullYear() < 2100) {
                                const m = entryDate.getMonth();
                                countsByMonth[m] = (countsByMonth[m] || 0) + 1;
                            }
                        });

                        const trendData = [];
                        for (let i = -5; i <= 0; i++) {
                            let mIdx = (currentMonthIdx + i + 12) % 12;
                            trendData.push({
                                name: months[mIdx],
                                val: countsByMonth[mIdx] || 0
                            });
                        }

                        setStats({
                            revenue: new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(totalRev),
                            groups: new Set(parsed.map(p => p["Nombre del Grupo"] || p["Reserva"])).size,
                            pending: parsed.filter(p => {
                                const status = (p["Estado"] || p["Com_Estado_Interno"] || "").toLowerCase() + " " + (p["Segment."] || "").toLowerCase();
                                const isCancelled = status.includes('anul') || status.includes('cancel') || status.includes('descart') || status.includes('rechaz');
                                if (isCancelled) return false;

                                const val = p["Importe(*)"] || p["Importe"] || p["Total_Importe_Facturable"] || "0";
                                const rawVal = String(val).trim();
                                const isZero = rawVal === "" || rawVal === "0" || rawVal === "0,00" || rawVal === "0.00" || Number(rawVal) === 0;

                                return (status.includes('presup') || status.includes('pend') || String(p["Reserva"]).startsWith("PRES.")) && isZero;
                            }).length,
                            pax: parsed.reduce((acc, curr) => acc + (parseInt(curr["Pax."]) || 0), 0),
                            releaseAlerts: realAlerts.filter(a => a.label.includes('Release')).length,
                            followUpAlerts: realAlerts.filter(a => a.label.includes('Seguimiento')).length,
                            trendData
                        });

                        // 4. Calcular Pr√≥ximas Llegadas
                        const startOfToday = new Date();
                        startOfToday.setHours(0, 0, 0, 0);

                        const endOfRange = new Date(startOfToday);
                        endOfRange.setDate(startOfToday.getDate() + timeRange);

                        const arrivalsList = parsed.filter(p => {
                            const entryDate = getGroupDate(p);
                            const status = (p["Estado"] || p["Com_Estado_Interno"] || "").toLowerCase();
                            const isCancelled = status.includes('anul') || status.includes('cancel') || status.includes('baja');
                            // Ensure entryDate is valid and within range
                            return entryDate && !isNaN(entryDate.getTime()) && entryDate >= startOfToday && entryDate <= endOfRange && !isCancelled;
                        }).sort((a, b) => getGroupDate(a) - getGroupDate(b)).slice(0, 30);

                        setArrivals(arrivalsList);
                    }
                });

                return () => unsubscribe();
            }, [timeRange]);

            useEffect(() => {
                // Ya no es necesario llamar a lucide.createIcons() globalmente
                // porque usamos el componente LucideIcon que lo maneja de forma segura
            }, [activeTab, data]);

            return (
                <div className="min-h-screen">
                    {/* Toast de √©xito al regresar de Petici√≥n de Grupo */}
                    {successToast && (
                        <div className="fixed top-6 right-6 z-50 flex items-start gap-3 bg-white border-2 border-emerald-400 rounded-2xl shadow-2xl shadow-emerald-100 px-6 py-4 max-w-sm animate-fade-in">
                            <div className="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center shrink-0 text-emerald-600">
                                <LucideIcon name="check-circle" size={22} />
                            </div>
                            <div className="flex-1 min-w-0">
                                <p className="text-xs font-black text-emerald-700 uppercase tracking-widest mb-0.5">¬°Petici√≥n Procesada!</p>
                                <p className="text-sm font-semibold text-slate-800 truncate">{successToast}</p>
                                <p className="text-[11px] text-slate-400 mt-0.5">La solicitud de presupuesto se ha enviado correctamente.</p>
                            </div>
                            <button onClick={() => setSuccessToast(null)} className="text-slate-300 hover:text-slate-500 transition-colors shrink-0 mt-0.5">
                                <LucideIcon name="x" size={16} />
                            </button>
                        </div>
                    )}

                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />

                    <main className={`ml-64 p-8 md:p-12 ${activeTab === 'dashboard' ? 'bg-gradient-to-b from-slate-50/50 to-transparent' : ''}`}>
                        {/* Header Superior */}


                        {activeTab === 'dashboard' && (
                            <Dashboard
                                arrivals={arrivals}
                                stats={stats}
                                alerts={alerts}
                                data={data}
                                onRunAnalysis={runStrategicAnalysis}
                                timeRange={timeRange}
                                onRangeChange={setTimeRange}
                            />
                        )}
                        {activeTab === 'groups' && <GroupsManager data={data} />}
                        {activeTab === 'analytics' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="bg-white p-12 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                    <div className="w-20 h-20 bg-emerald-50 text-[#2d5a43] rounded-full flex items-center justify-center mx-auto mb-6">
                                        <LucideIcon name="sparkles" className="w-10 h-10" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4">An√°lisis Estrat√©gico IA</h2>
                                    <p className="text-slate-500 max-w-lg mx-auto mb-10">
                                        Utiliza la potencia de Gemini 2.5 Flash para obtener una visi√≥n profunda de la rentabilidad, riesgos y oportunidades de tus grupos actuales.
                                    </p>
                                    <button
                                        onClick={runStrategicAnalysis}
                                        className="bg-[#2d5a43] text-white px-10 py-5 rounded-2xl font-bold shadow-xl shadow-emerald-900/20 hover:scale-[1.02] transition-all flex items-center gap-3 mx-auto"
                                    >
                                        Generar Nuevo Informe IA
                                        <LucideIcon name="zap" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'invoices' || activeTab === 'settings') && (
                            <div className="flex flex-col items-center justify-center h-[60vh] animate-fade-in text-center">
                                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 border border-slate-100">
                                    <LucideIcon name="construction" className="w-8 h-8 text-[#2d5a43]" />
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">Acceso a m√≥dulo externo</h3>
                                <p className="text-slate-500 mb-8 max-w-sm">Esta secci√≥n utiliza las herramientas din√°micas del gestor. Redirigiendo...</p>
                                <button
                                    onClick={() => window.location.href = activeTab === 'invoices' ? 'Fac Prof.html' : 'Gesti√≥n de Grupos.html'}
                                    className="bg-slate-900 px-8 py-4 rounded-2xl text-white font-bold hover:bg-slate-800 transition-all shadow-xl"
                                >
                                    Abrir {activeTab === 'invoices' ? 'M√≥dulo de Facturaci√≥n' : 'Gestor de Grupos'}
                                </button>
                            </div>
                        )}
                    </main>

                    {/* MODAL IA ESTRAT√âGICA */}
                    {isAiModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm animate-fade-in no-print">
                            <div className="bg-white w-full max-w-4xl max-h-[85vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col border border-white/20">
                                <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 bg-[#2d5a43] text-white rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                                            <LucideIcon name="sparkles" className="w-6 h-6" />
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-bold text-slate-900 tracking-tight">An√°lisis Estrat√©gico IA</h3>
                                            <p className="text-xs text-slate-400 font-medium uppercase tracking-widest">Motor: Gemini 2.5 Flash</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="w-12 h-12 flex items-center justify-center rounded-2xl hover:bg-slate-100 text-slate-400 transition-all"
                                    >
                                        <LucideIcon name="x" className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-12 custom-scrollbar">
                                    {isAiLoading ? (
                                        <div className="h-64 flex flex-col items-center justify-center gap-6">
                                            <div className="spinner"></div>
                                            <p className="text-slate-500 font-semibold animate-pulse tracking-wide text-center">Analizando todos los grupos en tiempo real...<br /><span className="text-[10px] font-normal uppercase mt-2 block">Consultando Firestore "groups"</span></p>
                                        </div>
                                    ) : (
                                        <div className="prose max-w-none text-slate-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: marked.parse(aiResult) }}></div>
                                    )}
                                </div>

                                <div className="p-8 border-t border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                    <p className="text-xs text-slate-400 italic">Este informe se basa en los grupos activos en Firestore.</p>
                                    <button
                                        onClick={() => setIsAiModalOpen(false)}
                                        className="px-8 py-3 bg-[#2d5a43] text-white font-bold rounded-2xl hover:bg-[#1e3a2c] transition-all shadow-lg"
                                    >
                                        Cerrar Informe
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
