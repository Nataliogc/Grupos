<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Groups - Alta Inteligente por Email</title>
    <link rel="icon" type="image/png" href="Nexus Groups/Nexus_Groups_ICO-removebg-preview.png">

    <!-- Tailwind CSS (Static styles as used in other files) -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (Compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .btn-ia {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-ia:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .shimmer {
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="js/firebase-config.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svgElement = window.lucide.createIcon(icon, {
                            width: size,
                            height: size,
                            class: className,
                            'stroke-width': 2
                        });
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svgElement);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`} />;
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(window.firebaseConfig);
        }
        const db = firebase.firestore();

        const App = () => {
            const [emailText, setEmailText] = useState("");
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [extractedData, setExtractedData] = useState(null);
            const [saveStatus, setSaveStatus] = useState(null);

            useEffect(() => {
                // Lucide se maneja ahora a través del componente LucideIcon
            }, []);

            async function callGemini(prompt) {
                let apiKey = window.firebaseConfig?.apiKey;
                let model = "gemini-1.5-flash";

                try {
                    const settingsDoc = await db.collection("settings").doc("main").get();
                    if (settingsDoc.exists) {
                        const s = settingsDoc.data().system || {};
                        if (s.geminiApiKey) apiKey = s.geminiApiKey;
                        if (s.geminiModel) model = s.geminiModel;
                    }
                } catch (e) { console.warn("Fallback to config key."); }

                if (!apiKey || apiKey === "TU_API_KEY_AQUI") {
                    throw new Error("API Key no configurada.");
                }

                const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || "Error API");
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { throw e; }
            }

            const handleAnalyze = async () => {
                if (!emailText.trim()) return;
                setIsAnalyzing(true);
                setExtractedData(null);

                const prompt = `Analiza el siguiente texto de un correo electrónico de reserva de grupo y extrae la información en formato JSON estrictamente.
                Campos requeridos (usa estos nombres exactos, si no encuentras el dato devuelve un string vacío ""):
                - "Nombre del Grupo": nombre identificativo corto (ej. ADULTOS, JUBILADOS).
                - "Entrada": fecha en formato YYYY-MM-DD.
                - "Salida": fecha en formato YYYY-MM-DD.
                - "Pax.": número total de personas (entero).
                - "Empresa/Agencia": nombre de la empresa o agencia.
                - "Régimen": (HD, AD, MP, PC, TI, SA).
                - "Habitaciones": descripción o distribución de habitaciones solicitadas (ej. 20 dobles, 5 individuales).
                - "Importe(*)": precio unitario o total si se menciona, si no 0.
                - "Hotel": "Sercotel Guadiana" o "Cumbria Spa & Hotel" si se menciona o deduce.
                - "Observaciones": copia TODO el texto relevante del correo original que explique peticiones (ej. "Grupo para 30/35/40 pax. Régimen solicitado con agua y vino..."). Es MUY IMPORTANTE no perder detalles del texto.
                - "Com_Nombre_Contacto": nombre de la persona que firma o envía el correo.
                - "Com_Email_Contacto": correo electrónico si aparece en el texto.
                - "Com_Telefono_Contacto": teléfono de contacto.
                - "Fiscal_RazonSocial": Razón social para facturación si aparece.
                - "Fiscal_CIF": CIF o NIF si aparece.
                - "Fiscal_Direccion": Dirección completa (Calle, etc).
                - "Fiscal_CP": Código Postal.
                - "Fiscal_Poblacion": Población o Provincia.

                Responde únicamente con el bloque JSON.
                TEXTO DEL EMAIL:
                ${emailText}`;

                try {
                    const result = await callGemini(prompt);
                    const cleanJson = result.replace(/```json/g, "").replace(/```/g, "").trim();
                    const parsed = JSON.parse(cleanJson);
                    setExtractedData(parsed);
                } catch (e) {
                    alert("Error en el análisis: " + e.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            const handleSave = async () => {
                if (!extractedData) return;
                setSaveStatus('saving');
                try {
                    const reservaId = extractedData.Reserva || `PRES. ${Math.floor(Math.random() * 9000 + 1000)}`;

                    const groupToSave = {
                        "Nombre del Grupo": String(extractedData["Nombre del Grupo"] || "Sin Nombre").toUpperCase(),
                        "Entrada": String(extractedData["Entrada"] || ""),
                        "Salida": String(extractedData["Salida"] || ""),
                        "Pax.": String(extractedData["Pax."] || "0"),
                        "Habitaciones": String(extractedData["Habitaciones"] || ""),
                        "Empresa/Agencia": String(extractedData["Empresa/Agencia"] || ""),
                        "Régimen": String(extractedData["Régimen"] || "HD"),
                        "Importe(*)": String(extractedData["Importe(*)"] || "0"),
                        "Reserva": reservaId,
                        "Estado": "Presupuesto",
                        "Com_Estado_Interno": "PRESUPUESTO",
                        "Segment.": "GRUPOS",
                        "Hotel_Asignado": String(extractedData.Hotel || "Sercotel Guadiana"),
                        "Com_Notas": String(extractedData.Observaciones || ""),
                        "Com_Nombre_Contacto": String(extractedData.Com_Nombre_Contacto || ""),
                        "Com_Email_Contacto": String(extractedData.Com_Email_Contacto || ""),
                        "Com_Telefono_Contacto": String(extractedData.Com_Telefono_Contacto || ""),
                        "Fiscal_RazonSocial": String(extractedData.Fiscal_RazonSocial || ""),
                        "Fiscal_CIF": String(extractedData.Fiscal_CIF || ""),
                        "Fiscal_Direccion": String(extractedData.Fiscal_Direccion || ""),
                        "Fiscal_CP": String(extractedData.Fiscal_CP || ""),
                        "Fiscal_Poblacion": String(extractedData.Fiscal_Poblacion || ""),
                        "createdAt": firebase.firestore.FieldValue.serverTimestamp(),
                        "updatedAt": firebase.firestore.FieldValue.serverTimestamp()
                    };

                    await db.collection("groups").doc(reservaId).set(groupToSave, { merge: true });
                    setSaveStatus('success');
                    setTimeout(() => window.location.href = 'Gestión de Grupos.html', 1500);
                } catch (e) {
                    console.error(e);
                    alert("Error al guardar: " + e.message);
                    setSaveStatus(null);
                }
            };

            const updateField = (key, value) => {
                setExtractedData(prev => ({ ...prev, [key]: value }));
            };


            return (
                <div className="min-h-screen bg-slate-100 flex flex-col">
                    {/* Header */}
                    <header className="gradient-bg text-white p-6 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-10 opacity-10 pointer-events-none">
                            <LucideIcon name="sparkles" className="w-32 h-32" />
                        </div>
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <a href="Admin.html" className="p-2 hover:bg-white/10 rounded-full transition-all">
                                    <LucideIcon name="chevron-left" className="w-6 h-6" />
                                </a>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tight">Petición de Grupo</h1>
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                        <LucideIcon name="mail" className="w-3 h-3" /> Alta de Ficha Directa
                                    </p>
                                </div>
                            </div>
                            <div className="bg-white/10 px-4 py-2 rounded-2xl border border-white/10 backdrop-blur-md">
                                <span className="text-xs font-black uppercase tracking-tighter text-emerald-400">Escáner IA Activado</span>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto p-4 md:p-8 flex-1">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">

                            {/* Input Panel (Col 4) */}
                            <div className="lg:col-span-4 flex flex-col space-y-4">
                                <div className="glass p-6 rounded-3xl shadow-sm space-y-4 flex flex-col min-h-[400px]">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-lg font-black text-slate-700">Texto del Correo</h3>
                                        <LucideIcon name="brain" className="text-indigo-500" />
                                    </div>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase">Pega el mensaje recibido para extraer datos automáticamente</p>
                                    <textarea
                                        className="flex-1 w-full p-4 bg-slate-50/50 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all text-sm leading-relaxed resize-none font-medium text-slate-700"
                                        placeholder="Ej: Hola, necesito presupuesto para un grupo de 25 personas..."
                                        value={emailText}
                                        onChange={(e) => setEmailText(e.target.value)}
                                    ></textarea>
                                    <button
                                        onClick={handleAnalyze}
                                        disabled={isAnalyzing || !emailText.trim()}
                                        className={`w-full py-4 rounded-2xl font-black text-white flex items-center justify-center gap-3 shadow-lg shadow-indigo-900/10 transition-all active:scale-95 ${isAnalyzing ? 'bg-slate-400' : 'btn-ia'}`}
                                    >
                                        {isAnalyzing ? (
                                            <>
                                                <div className="w-5 h-5 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
                                                <span>Analizando...</span>
                                            </>
                                        ) : (
                                            <>
                                                <LucideIcon name="sparkles" className="w-5 h-5" />
                                                <span>EXTRAER CON IA</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Form Panel (Col 8) */}
                            <div className="lg:col-span-8">
                                <div className="glass p-8 rounded-3xl flex flex-col space-y-8 min-h-[600px] shadow-xl">
                                    {!extractedData && !isAnalyzing ? (
                                        <div className="flex-1 flex flex-col items-center justify-center text-center opacity-40">
                                            <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                                                <LucideIcon name="clipboard-list" className="w-10 h-10 text-slate-300" />
                                            </div>
                                            <h3 className="text-lg font-black text-slate-400 uppercase tracking-widest">Formulario Pendiente</h3>
                                            <p className="max-w-xs text-xs font-bold text-slate-300 mt-2">Usa la IA a la izquierda o empieza a escribir para rellenar la ficha del grupo.</p>
                                            <button
                                                onClick={() => setExtractedData({ "Nombre del Grupo": "", "Entrada": "", "Salida": "", "Pax.": "", "Habitaciones": "", "Régimen": "HD", "Hotel": "Sercotel Guadiana", "Empresa/Agencia": "", "Observaciones": "" })}
                                                className="mt-6 px-6 py-3 bg-white border border-slate-200 text-slate-400 rounded-xl text-xs font-black uppercase hover:bg-slate-50 transition-all"
                                            >
                                                Rellenar Manualmente
                                            </button>
                                        </div>
                                    ) : isAnalyzing ? (
                                        <div className="space-y-8 py-4">
                                            <div className="h-10 w-48 shimmer rounded-lg"></div>
                                            <div className="grid grid-cols-2 gap-6">
                                                <div className="h-16 w-full shimmer rounded-2xl"></div>
                                                <div className="h-16 w-full shimmer rounded-2xl"></div>
                                                <div className="h-16 w-full shimmer rounded-2xl col-span-2"></div>
                                                <div className="h-32 w-full shimmer rounded-2xl col-span-2"></div>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <h2 className="text-2xl font-black text-slate-800">Ficha del Grupo</h2>
                                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Confirmación de datos antes del alta</p>
                                                </div>
                                                <div className="flex gap-2">
                                                    <span className="bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-emerald-100 flex items-center gap-1.5">
                                                        <LucideIcon name="check" size={12} /> Datos Listos
                                                    </span>
                                                </div>
                                            </div>

                                            <div className="space-y-10 max-h-[1000px] overflow-visible">
                                                {/* Sección 1: Datos Core */}
                                                <section>
                                                    <div className="flex items-center gap-2 mb-6">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>
                                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Datos de la Reserva</h4>
                                                    </div>
                                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                                                        <div className="col-span-2">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Nombre del Grupo</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-black text-slate-800 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all uppercase"
                                                                value={extractedData["Nombre del Grupo"]}
                                                                onChange={(e) => updateField("Nombre del Grupo", e.target.value)}
                                                            />
                                                        </div>
                                                        <div className="col-span-2">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Empresa / Agencia</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all"
                                                                value={extractedData["Empresa/Agencia"]}
                                                                onChange={(e) => updateField("Empresa/Agencia", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Entrada</label>
                                                            <input
                                                                type="date"
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none"
                                                                value={extractedData["Entrada"]}
                                                                onChange={(e) => updateField("Entrada", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Salida</label>
                                                            <input
                                                                type="date"
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none"
                                                                value={extractedData["Salida"]}
                                                                onChange={(e) => updateField("Salida", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Pax</label>
                                                            <input
                                                                type="number"
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-black text-indigo-600 outline-none"
                                                                value={extractedData["Pax."]}
                                                                onChange={(e) => updateField("Pax.", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Hotel Asignado</label>
                                                            <select
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none appearance-none"
                                                                value={extractedData["Hotel"]}
                                                                onChange={(e) => updateField("Hotel", e.target.value)}
                                                            >
                                                                <option>Sercotel Guadiana</option>
                                                                <option>Cumbria Spa & Hotel</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Régimen</label>
                                                            <select
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none appearance-none"
                                                                value={extractedData["Régimen"]}
                                                                onChange={(e) => updateField("Régimen", e.target.value)}
                                                            >
                                                                <option value="HD">HD (Sólo Aloj.)</option>
                                                                <option value="AD">AD (Aloj. y Desay.)</option>
                                                                <option value="MP">MP (Media Pensión)</option>
                                                                <option value="PC">PC (Pensión Comp.)</option>
                                                                <option value="TI">TI (Todo Incl.)</option>
                                                                <option value="SA">SA (Sin Alim.)</option>
                                                            </select>
                                                        </div>
                                                        <div className="col-span-4">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Habitaciones / Distribución</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-700 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all"
                                                                placeholder="Ej: 15 DOBLES, 2 INDIVIDUALES..."
                                                                value={extractedData["Habitaciones"] || ""}
                                                                onChange={(e) => updateField("Habitaciones", e.target.value)}
                                                            />
                                                        </div>
                                                    </div>
                                                </section>

                                                {/* Sección 2: Operativa y Contacto */}
                                                <section>
                                                    <div className="flex items-center gap-2 mb-6">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Contacto Operativo</h4>
                                                    </div>
                                                    <div className="grid grid-cols-2 lg:grid-cols-3 gap-6">
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Nombre Contacto</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold"
                                                                value={extractedData["Com_Nombre_Contacto"] || ""}
                                                                onChange={(e) => updateField("Com_Nombre_Contacto", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Email</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold"
                                                                value={extractedData["Com_Email_Contacto"] || ""}
                                                                onChange={(e) => updateField("Com_Email_Contacto", e.target.value)}
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Teléfono</label>
                                                            <input
                                                                className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold"
                                                                value={extractedData["Com_Telefono_Contacto"] || ""}
                                                                onChange={(e) => updateField("Com_Telefono_Contacto", e.target.value)}
                                                            />
                                                        </div>
                                                        <div className="col-span-full">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Observaciones / Notas IA</label>
                                                            <textarea
                                                                className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-600 outline-none h-24 resize-none leading-relaxed italic"
                                                                value={extractedData["Observaciones"]}
                                                                onChange={(e) => updateField("Observaciones", e.target.value)}
                                                            ></textarea>
                                                        </div>
                                                    </div>
                                                </section>

                                                {/* Sección 3: Fiscal */}
                                                <section className="bg-slate-50/50 p-6 rounded-3xl border border-slate-200/60">
                                                    <div className="flex items-center gap-2 mb-6">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-amber-500"></div>
                                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Datos Fiscales (Facturación)</h4>
                                                    </div>
                                                    <div className="grid grid-cols-12 gap-6">
                                                        <div className="col-span-8">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Razón Social</label>
                                                            <input className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold" value={extractedData["Fiscal_RazonSocial"] || ""} onChange={(e) => updateField("Fiscal_RazonSocial", e.target.value)} />
                                                        </div>
                                                        <div className="col-span-4">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">CIF / NIF</label>
                                                            <input className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold" value={extractedData["Fiscal_CIF"] || ""} onChange={(e) => updateField("Fiscal_CIF", e.target.value)} />
                                                        </div>
                                                        <div className="col-span-12">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Dirección</label>
                                                            <input className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold" value={extractedData["Fiscal_Direccion"] || ""} onChange={(e) => updateField("Fiscal_Direccion", e.target.value)} />
                                                        </div>
                                                        <div className="col-span-4">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">CP</label>
                                                            <input className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold" value={extractedData["Fiscal_CP"] || ""} onChange={(e) => updateField("Fiscal_CP", e.target.value)} />
                                                        </div>
                                                        <div className="col-span-8">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 block">Población</label>
                                                            <input className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold" value={extractedData["Fiscal_Poblacion"] || ""} onChange={(e) => updateField("Fiscal_Poblacion", e.target.value)} />
                                                        </div>
                                                    </div>
                                                </section>

                                                <button
                                                    onClick={handleSave}
                                                    disabled={saveStatus === 'saving'}
                                                    className={`w-full py-5 rounded-2xl font-black text-white shadow-2xl transition-all flex items-center justify-center gap-4 text-xs tracking-widest uppercase ${saveStatus === 'success' ? 'bg-emerald-500' : 'bg-[#0f172a] hover:bg-black active:scale-[0.98]'}`}
                                                >
                                                    {saveStatus === 'success' ? (
                                                        <>
                                                            <LucideIcon name="check" className="w-5 h-5" />
                                                            <span>Grupo Registrado Correctamente</span>
                                                        </>
                                                    ) : saveStatus === 'saving' ? (
                                                        <>
                                                            <div className="w-5 h-5 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
                                                            <span>Persistiendo en Base de Datos...</span>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <LucideIcon name="database" className="w-5 h-5" />
                                                            <span>CONFIRMAR Y DAR DE ALTA</span>
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
